<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.mainbox{
				width:600px;
				margin: 30px auto;
				text-align: center;
			}
			
			.s2{
				width: 24px;
				color: red;				
				font-size: 26px;
				display: inline;
			}			
			.lefttime{				
				display: inline;
			}
			.haha{
			font-size: 30px;
			color: pink;
	
			}
		</style>
	</head>
	<body>
		<div class="mainbox">
			<p class="timebar"></p>
			<p class="endtime"></p>			
			
				<p class="lefttime">
					
					<h3 class="s2"></h3>
					
					<span class="secondworld">
						秒
					</span>
				    
				</p>
				
			
		</div>
		
	</body>
	<script src="js/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		(function(){
			var daylist=['星期天','星期一','星期二','星期三','星期四','星期五','星期六'];			
			var endtime=new Date();
			function addzero(i){
				if(i<10){
					i='0'+i
				}
				return i
			}
				retime();
				settime();
				lefttime()
			function retime(){
			var time=new Date();
			var year=time.getFullYear();
			var month=time.getMonth();
			var day=time.getDate();
			var starday=time.getDay();
			var hour=time.getHours();
			var minute=time.getMinutes();
			var second=time.getSeconds();
			
			minute=addzero(minute);
			second=addzero(second);	
				$('.timebar').text('当前时间：'+year+'年'+month+'月'+day+'日'+daylist[starday]+hour+'时'+minute+'分'+second+'秒');
				
			};
			setInterval(function(){
				retime();
				lefttime()
			},1000);
			
			function settime(){
				
				endtime.setFullYear('2017');
				endtime.setMonth('10');
				endtime.setDate('11');
				endtime.setHours('11')
				endtime.setMinutes('11');
				endtime.setSeconds('11');
				$('.endtime').text('结束时间：'+endtime.getFullYear()+'年'+(endtime.getMonth()+1)+'月'+endtime.getDate()
				+'日'+daylist[endtime.getDay()]+endtime.getHours()+'时'+endtime.getMinutes()+'分'
				+endtime.getSeconds()+'秒');
				//console.log(endtime.getFullYear())
				
			}
			
			function lefttime(){
				var time =new Date();
				var left=Math.floor((endtime.getTime()-time.getTime())/1000);
				//console.log(left)
				var d=Math.floor(left/60/60/24);
				var h=Math.floor(left/60/60%24)
				var m=Math.floor(left/60%60)
				var s=Math.floor(left%60)
				m=addzero(m);
				s=addzero(s);
				if(left>0){
					$('.lefttime').text('剩余时间: '+d+'天'+h+'小时'+m+'分');
					$('.s2').text(s);
				}else{
					$('.lefttime').text('亲，脱单了吗？').addClass('haha')

				}
				
				//console.log(s)
			}
			
		})()
	</script>
</html>
